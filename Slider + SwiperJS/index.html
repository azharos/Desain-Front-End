<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper/swiper-bundle.min.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="img">
          <img src="img/1.jpeg" alt="">
        </div>
        <div class="content">
          <h3>Gambar 1</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img">
          <img src="img/2.jpeg" alt="">
        </div>
        <div class="content">
          <h3>Gambar 2</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img">
          <img src="img/3.jpeg" alt="">
        </div>
        <div class="content">
          <h3>Gambar 3</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img">
          <img src="img/4.jpeg" alt="">
        </div>
        <div class="content">
          <h3>Gambar 4</h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img">
          <img src="img/5.jpeg" alt="">
        </div>
        <div class="content">
          <h3>Gambar 5</h3>
        </div>
      </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 500,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
